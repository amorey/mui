<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/mui/css/mui.css"/>
    <script src="assets/mui/js/mui.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Buttons</h1>
      <div class="mui-panel">
        <h3>Default buttons</h3>
        <div>
          <button class="mui-btn">Button</button>
          <button class="mui-btn" data-mui-color="primary">Button</button>
          <button class="mui-btn" data-mui-color="danger">Button</button>
          <button class="mui-btn" data-mui-color="dark">Button</button>
          <button class="mui-btn" data-mui-color="accent">Button</button>
        </div>
        <div>
          <button class="mui-btn" disabled>Button</button>
          <button class="mui-btn" data-mui-color="primary" disabled>Button</button>
          <button class="mui-btn" data-mui-color="danger" disabled>Button</button>
          <button class="mui-btn" data-mui-color="dark" disabled>Button</button>
          <button class="mui-btn" data-mui-color="accent" disabled>Button</button>
        </div>

        <hr>

        <h3>Flat buttons</h3>
        <div>
          <button class="mui-btn" data-mui-style="flat">Button</button>
          <button class="mui-btn" data-mui-color="primary" data-mui-style="flat">Button</button>
          <button class="mui-btn" data-mui-color="danger" data-mui-style="flat">Button</button>
          <button class="mui-btn" data-mui-color="dark" data-mui-style="flat">Button</button>
          <button class="mui-btn" data-mui-color="accent" data-mui-style="flat">Button</button>
        </div>
        <div>
          <button class="mui-btn" data-mui-style="flat" disabled>Button</button>
          <button class="mui-btn" data-mui-color="primary" data-mui-style="flat" disabled>Button</button>
          <button class="mui-btn" data-mui-color="danger" data-mui-style="flat" disabled>Button</button>
          <button class="mui-btn" data-mui-color="dark" data-mui-style="flat" disabled>Button</button>
          <button class="mui-btn" data-mui-color="accent" data-mui-style="flat" disabled>Button</button>
        </div>

        <hr>

        <h3>Raised buttons</h3>
        <div>
          <button class="mui-btn" data-mui-style="raised">Button</button>
          <button class="mui-btn" data-mui-color="primary" data-mui-style="raised">Button</button>
          <button class="mui-btn" data-mui-color="danger" data-mui-style="raised">Button</button>
          <button class="mui-btn" data-mui-color="dark" data-mui-style="raised">Button</button>
          <button class="mui-btn" data-mui-color="accent" data-mui-style="raised">Button</button>
        </div>
        <div>
          <button class="mui-btn" data-mui-style="raised" disabled>Button</button>
          <button class="mui-btn" data-mui-color="primary" data-mui-style="raised" disabled>Button</button>
          <button class="mui-btn" data-mui-color="danger" data-mui-style="raised" disabled>Button</button>
          <button class="mui-btn" data-mui-color="dark" data-mui-style="raised" disabled>Button</button>
          <button class="mui-btn" data-mui-color="accent" data-mui-style="raised" disabled>Button</button>
        </div>

        <hr>

        <h3>Floating action buttons</h3>
        <div>
          <button class="mui-btn" data-mui-style="fab">+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="primary">+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="danger">+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="dark">+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="accent">+</button>
        </div>
        <div>
          <button class="mui-btn" data-mui-style="fab" disabled>+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="primary" disabled>+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="danger" disabled>+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="dark" disabled>+</button>
          <button class="mui-btn" data-mui-style="fab" data-mui-color="accent" disabled>+</button>
        </div>

        <hr>

        <h3>Button sizes</h3>
        <div>
          <button class="mui-btn" data-mui-size="small" data-mui-color="primary">Button</button>
          <button class="mui-btn" data-mui-size="small" data-mui-color="primary" data-mui-style="flat">Button</button>
          <button class="mui-btn" data-mui-size="small" data-mui-color="primary" data-mui-style="raised">Button</button>
          <button class="mui-btn" data-mui-size="small" data-mui-color="primary" data-mui-style="fab">+</button>
        </div>
        <div>
          <button class="mui-btn" data-mui-color="primary">Button</button>
          <button class="mui-btn" data-mui-color="primary" data-mui-style="flat">Button</button>
          <button class="mui-btn" data-mui-color="primary" data-mui-style="raised">Button</button>
          <button class="mui-btn" data-mui-color="primary" data-mui-style="fab">+</button>
        </div>
        <div>
          <button class="mui-btn" data-mui-size="large" data-mui-color="primary">Button</button>
          <button class="mui-btn" data-mui-size="large" data-mui-color="primary" data-mui-style="flat">Button</button>
          <button class="mui-btn" data-mui-size="large" data-mui-color="primary" data-mui-style="raised">Button</button>
          <button class="mui-btn" data-mui-size="large" data-mui-color="primary" data-mui-style="fab">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
