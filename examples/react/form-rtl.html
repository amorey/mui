<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->   
    <script src="../assets/vendor/react/15.2.1/react.js"></script>
    <script src="../assets/vendor/react/15.2.1/react-dom.js"></script>
    <script src="../assets/vendor/babel-core/5.8.23/browser.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui-rtl.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <h1>Form</h1>
    <div class="mui-panel">
      <div id="example1"></div>
      <div id="example2"></div>
    </div>
    <script type="text/babel">
      let Form = mui.react.Form;

      ReactDOM.render(
        <Form>
          <div className="mui-textfield"><input type="text" /></div>
          <button className="mui-btn">Button</button>
        </Form>,
        document.getElementById('example1')
      );

      ReactDOM.render(
        <Form inline={true}>
          <div className="mui-textfield"><input type="text" /></div>
          <button className="mui-btn">Button</button>
        </Form>,
        document.getElementById('example2')
      );
    </script>
  </body>
</html>
