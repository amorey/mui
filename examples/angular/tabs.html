<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->
    <script src="../assets/vendor/angular/1.4.8/angular.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/angular/mui-angular.js"></script>
  </head>
  <body ng-app="starter" ng-cloak >
    <h1>Tabs</h1>
    <mui-container >

      <mui-panel>
        <h3>Default tabs</h3>
        <mui-tabs>
          <mui-tab title="tab1">tab1</mui-tab>
          <mui-tab title="tab2">tab2</mui-tab>
        </mui-tabs>
      </mui-panel>

      <mui-panel>
        <h3>Justified tabs</h3>
        <mui-tabs justified="true">
          <mui-tab title="tab1">tab1</mui-tab>
          <mui-tab title="tab2">tab2
            <mui-button>Button</mui-button>
          </mui-tab>
        </mui-tabs>
      </mui-panel>

      <mui-panel ng-controller="startCtrl">
        <h3>tabs and selected
          {{tab.selected}}</h3>
        <mui-tabs selected="tab.selected">
          <mui-tab title="tab1">tab1</mui-tab>
          <mui-tab title="tab2">
            tab2
            <mui-button variant="raised" ng-click="nextTab()">nextTab</mui-button>
          </mui-tab>
          <mui-tab title="tab3">tab3</mui-tab>
        </mui-tabs>
      </mui-panel>

    </mui-container>

  </body>
  <script type="text/javascript">
    angular.module("starter", ["mui"]).controller("startCtrl", function($scope, $interval) {
      $scope.tab = {
        selected : 1
      };
      $scope.nextTab = function() {
        $scope.tab.selected += 1;
      };
      $scope.$watch("tab.selected", function(val1) {
        // console.log(val1);
      });
    });
  </script>
</html>
