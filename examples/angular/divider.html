<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->
    <script src="../assets/vendor/angular/1.4.8/angular.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/angular/mui-angular.js"></script>
  </head>
  <body ng-app="starter" ng-cloak>
      <h1>Divider</h1>
      <mui-panel>
        <div>
          Content 1
        </div>
        <mui-divider></mui-divider>
        <div>
          Content 2
        </div>

        <br>
        <h3>Divider top</h3>
        <div>
          Content 1
        </div>
        <div divider-top>
          Content 2
        </div>

        <br>
        <h3>Divider bottom</h3>
        <div divider-bottom>
          Content 1
        </div>
        <div>
          Content 2
        </div>

        <br>
        <h3>Divider left</h3>
        <span>Content 1</span><span divider-left>Content 2</span>

        <br><br>
        <h3>Divider right</h3>
        <span divider-right>Content 1</span><span>Content 2</span>

      </mui-panel>


  </body>
  <script type="text/javascript">
    angular.module("starter", ["mui"]);
  </script>
</html>
